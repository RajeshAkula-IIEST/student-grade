<!DOCTYPE html>
<html>
<head>
  <title>Student Grade Lookup</title>
</head>
<body>

<h2>Check Your Grade</h2>

<label>Student ID:</label>
<input type="text" id="sid"><br><br>

<label>Date of Birth:</label>
<input type="date" id="dob"><br><br>

<button onclick="getGrade()">Submit</button>

<p id="result"></p>

<script>
async function getGrade() {
  const sid = document.getElementById("sid").value;
  const dob = document.getElementById("dob").value;

  const response = await fetch("PASTE_YOUR_GOOGLE_SCRIPT_URL_HERE");
  const data = await response.json();

  for (let i = 1; i < data.length; i++) {
    if (data[i][0] == sid && data[i][1] == dob) {
      const marks = data[i][2];
      let grade = "";

      if (marks >= 80) grade = "A";
      else if (marks >= 70) grade = "B";
      else if (marks >= 60) grade = "C";
      else grade = "F";

      document.getElementById("result").innerHTML =
        "Marks: " + marks + "<br>Grade: " + grade;
      return;
    }
  }

  document.getElementById("result").innerHTML = "Invalid details!";
}
</script>

</body>
</html>
